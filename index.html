<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Fruit</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>
            Fruity
        </h1>
    </header>
    <main>
        <div class="botones">
            <button class="boton" id="btn-L">
                <i class="bi bi-chevron-left"></i>
                <!-- icono de boton izquierdo-->
            </button>
            <button class="boton" id="btn-R">
                <i class="bi bi-chevron-right"></i>
                <!-- icono de boton derecho -->
            </button>
        </div>
        
        <div class="frutas">
            <section id="Pear">
                <div class="fruits">
                    <span>
                        <img src="./img/fruits/fruits/pear-1.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/pear-2.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/pear-3.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/pear-4.png" alt="">
                    </span>
                </div>
            </section>
            <section id="Apple">
                <div class="fruits">
                    <span>
                        <img src="./img/fruits/fruits/apple-1.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/apple-2.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/apple-3.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/apple-4.png" alt="">
                    </span>
                </div>
            </section>
            <section id="Exotic">
                <div class="fruits">
                    <span>
                        <img src="./img/fruits/fruits/exotic-1.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/exotic-2.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/exotic-3.png" alt="">
                    </span>
                    <span>
                        <img src="./img/fruits/fruits/exotic-4.png" alt="">
                    </span>
                </div>
            </section>
        </div>
        <div class="lata" id="lata">
            <img src="./img/lata.svg" alt="lata">
            <img src="./img/etiquetas.jpg" alt="etiqueta">
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
